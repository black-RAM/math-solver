<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <main id="calc">
    <div id="display">
      4+5
    </div>

    <div id="container">
      <div id="col-1">
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button">4</button>
        <button type="button">5</button>
        <button type="button">6</button>
        <button type="button">7</button>
        <button type="button">8</button>
        <button type="button">9</button>
        <button type="button">0</button>
        <button type="button">.</button>
        <button type="button" id="PI">π</button>

        <button type="button" id="exp">^</button>
      <button type="button" id="clear-all">AC</button>
      <button type="button" id="clear">C</button>
      </div>
  
      <div id="col-2">
        <button type="button" id="add">+</button>
        <button type="button" id="minus">-</button>
        <button type="button" id="multiply">×</button>
        <button type="button" id="divide">÷</button>
        <button type="button" id="equals">=</button>
      </div>
    </div>
  </main>
</body>
</html>
